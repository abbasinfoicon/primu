---------------------------- Login-Section-start --------------------------------------------
===================================================================================================-->

    <section class="main mt-100">
        <!-- animation_clouds -->
        <div class="animation_clouds">
            <img src="assets/img/clouds.png" alt="clouds" class="img-fluid">
        </div><!-- /animation_clouds -->


        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <!-- login -->
                    <div class="login boxShadow">
                        <div class="login-sec">
                            <div class="login-sec-title">
                                <h2>Erstelle deinen Account!</h2>
                                <p>Bitte registriere dich für dein Account.</p>
                            </div>

                            <form action="user/dashboard.html">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="fname" placeholder="First name">
                                    <label for="fname">First name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                                    <label for="name">Name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                                    <label for="email">E-mail</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="tel" placeholder="Tel-Nr.">
                                    <label for="tel">Tel-Nr.</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="strasse" placeholder="Strasse">
                                    <label for="strasse">Strasse</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="plz" placeholder="PLZ & Location">
                                    <label for="plz">PLZ & Location</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}" class="form-control" id="bod" placeholder="Birthday">
                                    <label for="bod">Birthday</label>
                                </div>

                                <!-- <div class="mb-3 inputDnD">
                                    <label for="anhange">Lebenslauf und Anhänge</label>
                                    <input type="file" class="form-control form-control-file" id="anhange"
                                        onchange="readUrl(this)" data-title="Drag & drop or browse">
                                </div> -->

                                <div class="form-floating mb-3 form-password-eye">
                                    <input type="password" class="form-control" id="password" placeholder="Passwort">
                                    <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    <label for="password">Passwort</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="cpass"
                                        placeholder="Passwort wiederholen">
                                    <label for="cpass">Passwort wiederholen</label>
                                </div>



                                <div class="form-group login-sec-btn">
                                    <button type="button" class="btn-custom btn-login" onclick="location.href='register-confirm.html'">Registrieren</button>
                                </div>
                            </form>
                        </div>

                    </div><!-- /login -->

                </div>
            </div>
        </div>
