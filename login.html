    <!--=============================================================================================

===================================================================================================-->

    <header class="header navbar_custom">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-md navbar-custom">
                        <div class="logo-sec">
                            <a class="navbar-brand" href="index.html"><img src="assets/img/logo.png" alt="logo"

                        </div>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

        </div>
    </header>


    <!--=============================================================================================
---------------------------- Login-Section-start --------------------------------------------
===================================================================================================-->

    <section class="main mt-100">
        <!-- animation_clouds -->
        <div class="animation_clouds">
            <img src="assets/img/clouds.png" alt="clouds" class="img-fluid">
        </div><!-- /animation_clouds -->


        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-9 col-md-12">
                    <!-- login -->
                    <div class="login boxShadow">
                        <div class="login-sec">
                            <div class="login-sec-title">
                                <h2>Willkommen zur√ºck!</h2>
                                <p>Bitte logge dich in deinen Account ein.</p>
                            </div>

                            <form action="register.html">
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                    <label for="email">Email</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <label for="password">Password</label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        Remember me
                                    </label>

                                    <div class="forget-password">
                                        <a href="#">Passwort vergessen</a>
                                    </div>
                                </div>

                                <div class="form-group login-sec-btn">
                                    <button type="button" class="btn-custom btn-login"
                                        onclick="location.href='index.html'">Login</button>
                                    <button type="button" class="btn-custom btn-register"
                                        onclick="location.href='register.html'">Registrieren</button>
                                </div>
                            </form>
                        </div>

                    </div><!-- /login -->

                </div>
            </div>
        </div>
