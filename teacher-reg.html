        <div class="container">

                <div class="col-md-12">
                    <nav class="navbar navbar-expand-md navbar-custom">

    <!--=============================================================================================
---------------------------- Login-Section-start --------------------------------------------
===================================================================================================-->

    <section class="main mt-100">
        <!-- animation_clouds -->
        <div class="animation_clouds">
            <img src="assets/img/clouds.png" alt="clouds" class="img-fluid">
        </div><!-- /animation_clouds -->


        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <!-- login -->
                    <div class="login boxShadow">
                        <div class="login-sec">
                            <div class="login-sec-title">
                                <h2>Erstelle deinen Account!</h2>
                                <p>Bitte registriere dich für dein Account.</p>
                            </div>

                            <form action="user/dashboard.html">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="vormane" placeholder="Vorname">
                                    <label for="vormane">Vorname</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="nachname" placeholder="Nachname">
                                    <label for="nachname">Nachname</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                    <label for="email">Email</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="tel" placeholder="Tel-Nr.">
                                    <label for="tel">Tel-Nr.</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="strasse" placeholder="Strasse">
                                    <label for="strasse">Strasse</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="plz" placeholder="PLZ & Ort">
                                    <label for="plz">PLZ & Ort</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="geburtsdatum"
                                        placeholder="Geburtsdatum">
                                    <label for="geburtsdatum">Geburtsdatum</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="woche"
                                        placeholder="Verfügbarkeit pro Woche?">
                                    <label for="woche">Verfügbarkeit pro Woche?</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="facher"
                                        placeholder="Fächer die du unterrichten möchtest">
                                    <label for="facher">Fächer die du unterrichten möchtest</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="ausbil"
                                        placeholder="Höchstabgeschlossene Ausbildung">
                                    <label for="ausbil">Höchstabgeschlossene Ausbildung</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="derzeitige"
                                        placeholder="Derzeitige Tätigkeit">
                                    <label for="derzeitige">Derzeitige Tätigkeit</label>
                                </div>

                                <div class="form-group custom-radio">
                                    <p>Es ist mir erlaubt mit Minderjährigen zu arbeiten
                                        und ich habe keine einschlägigen Vorstrafen betreffend Minderjähriger.*</p>

                                    <input type="radio" id="ja"><label for="ja" class="p100px"> Ja</label>
                                    <input type="radio" id="nein"><label for="nein"> Nein</label>
                                </div>

                                <div class="mb-3 inputDnD">
                                    <label for="anhange">Lebenslauf und Anhänge</label>
                                    <input type="file" class="form-control form-control-file" id="anhange"
                                        onchange="readUrl(this)" data-title="Drag & drop or browse">
                                </div>

                                <div class="form-floating mb-3 form-password-eye">
                                    <input type="password" class="form-control" id="password" placeholder="Passwort">
                                    <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                    <label for="password">Passwort</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="cpass"
                                        placeholder="Passwort wiederholen">
                                    <label for="cpass">Passwort wiederholen</label>
                                </div>



                                <div class="form-group login-sec-btn">
                                    <button type="button" class="btn-custom btn-login" onclick="location.href='register-confirm.html'">Registrieren</button>
                                </div>
                            </form>
                        </div>

                    </div><!-- /login -->

                </div>
            </div>
        </div>
    </section>
