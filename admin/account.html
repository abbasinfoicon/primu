                            <h3>Create Account</h3>
                            <p>Create an user account as Admin</p>
                        </div><!-- /title -->

                        <!-- crtAcc -->
                        <div class="crtAcc">
                            <form action="">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="fname" placeholder="First Name">
                                    <label for="fname">First Name</label>
                                </div>

                                <div class="form-floating">
                                    <input type="text" class="form-control" id="lname" placeholder="Last Name">

                                </div>

                                    <input type="email" class="form-control" id="email" placeholder="E-Mail">
                                    <label for="email">E-Mail</label>
                                </div>

                                <div class="login-sec mt-3">
                                    <div class="form-group custom-radio">
                                        <p>User Group:</p>

                                        <div class="d-flex align-items-center justify-content-between">
                                            <div class="radioName"><input type="radio" id="student"><label
                                                    for="student"> Student</label></div>
                                            <div class="radioName"><input type="radio" id="teacher"><label
                                                    for="teacher"> Teacher</label></div>
                                            <div class="radioName"><input type="radio" id="admin"><label for="admin">
                                                    Admin</label></div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-floating">
                                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                                    <label for="subject">Subject</label>
                                </div>

                                <div class="form-floating">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                    <label for="password">Password</label>
                                </div>

                                <div class="form-group mt-4 text-center">
                                    <button type="button" class="btn-custom">Create</button>
                                </div>
                            </form>
                        </div><!-- /crtAcc -->
